<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Prueba</title>
</head>
<body>
    <h1>Formulario de Prueba</h1>
    <form method="post" action="insertar.php">
        <label for="nombre">Nombre del producto:</label>
        <input type="text" id="nombre" name="nombre" placeholder="Nombre del producto" required>
        <br>
        <label for="descripcion">Descripción del producto:</label>
        <input type="text" id="descripcion" name="descripcion" placeholder="Descripción del producto" required>
        <br>
        <label for="categoria">Categoría del producto:</label>
        <select id="categoria" name="categoria" required>
            <option value="" disabled selected>Selecciona una categoría</option>
            <option value="1">Papelería</option>
            <option value="2">Material médico</option>
            <option value="3">Electrónicos</option>
            <option value="4">Herramientas</option>
        </select>
        <br>
        <label for="existencias">Cantidad de productos:</label>
        <input type="number" id="existencias" name="existencias" min="1" value="1" required>
        <br>
        <label for="precio">Precio del producto por unidad:</label>
        <input type="number" id="precio" name="precio" min="0" step="0.01" placeholder="$0.00 mx" required>
        <br>
        <button type="submit">Enviar</button>
    </form>
</body>
</html>
