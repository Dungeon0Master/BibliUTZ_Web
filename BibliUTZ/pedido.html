<!DOCTYPE html>
<html lang="es">
<head>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@700&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../BibliUTZ/css/pedido.css"> 
    <title>BibliUTZ - Pedido</title>
    <link rel="icon" href="../BibliUTZ/img/minilogo2.png" type="image/x-icon">
</head>
<body>
    <div class="spinner-overlay">
        <div class="spinner"></div>
    </div>

    <header>
        <section id="logo">
            <a href="../BibliUTZ/admindex.html"><img id="logo-img" src="../BibliUTZ/img/logo animado bibliutz.gif" alt=""></a>
        </section>
    
        <!-- Agrega el buscador aquí -->
        <div id="search-bar">
            <form id="search-form" action="../BibliUTZ/carousel-res-admin.html" method="get">
                <input type="text" name="query" placeholder="¿Qué vamos a buscar hoy?">
                <button type="submit"><img src="../BibliUTZ/img/lupa.png" alt="Buscar"></button>
            </form>
        </div>
        <!-- Fin del buscador -->
    
        <input type="checkbox" id="check">
        <label for="check" class="mostrar-menu"> &#8801 </label>

        <section id="perfil">
            <img id="perfil-img" src="../BibliUTZ/img/perfil-bonito.png" alt="Perfil">
            <div id="dropdown-content" class="dropdown-content">
                <!-- Contenido del dropdown -->
                <a href="admindex.html"><img id="inicio" src="../BibliUTZ/img/casa-icono-silueta.png" alt="">Inicio</a>
                <a href="administradores.html"><img id="editarp" src="../BibliUTZ/img/editar.png" alt="">Administradores</a>
                <a href="alumnos.html"><img id="editarp" src="../BibliUTZ/img/editar.png" alt="">Alumnos</a>
                <a href="help.html"><img id="info" src="../BibliUTZ/img/boton-de-informacion.png" alt="">Ayuda</a>
                <a href="index.html"><img id="cerrars" src="../BibliUTZ/img/cerrar-sesion.png" alt="">Cerrar sesión</a>
            </div>
        </section>
    </header>

    <section id="main-content">
        <div id="contenedor">
            <div id="encabezado-pedido">
                <h1>Libros en Pedido</h1>
            </div>
            <table id="tabla-libros">
                <thead>
                    <tr>
                        <th>ISBN</th>
                        <th>Título</th>
                        <th>Autor</th>
                        <th>Editorial</th>
                        <th> </th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Aquí se llenará la tabla con los libros -->
                </tbody>
            </table>
            <div id="mensaje"></div>
            <button id="realizar-pedido" type="submit">Realizar Pedido</button>
        </div>
       
        <footer> 
            <a href="#"><img id="sp" src="../BibliUTZ/img/ScriptSolutions logo.png" alt="">Desarrollado por Script Solutions</a>
        </footer>
    </section>

    <script src="../BibliUTZ/js/pedido2.js"></script>
</body>
</html>
