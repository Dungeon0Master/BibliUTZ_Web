<!DOCTYPE html>
<html lang="es">
<head>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@700&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../BibliUTZ/css/agregar.css">
    <title>BibliUTZ - Agregar Libro</title>
    <link rel="icon" href="../BibliUTZ/img/minilogo2.png" type="image/x-icon">
</head>
<body>
    <header>
        <section id="logo">
            <a href="../BibliUTZ/admindex.html"><img id="logo-img" src="../BibliUTZ/img/logo animado bibliutz.gif" alt=""></a>
        </section>
    
        <!-- Agrega el buscador aquí -->
        <div id="search-bar">
            <form id="search-form" action="../BibliUTZ/carousel-res-admin.html" method="get">
                <input type="text" name="query" placeholder="¿Qué vamos a buscar hoy?">
                <button type="submit"><img src="../BibliUTZ/img/lupa.png" alt="Buscar"></button>
            </form>
        </div>
        <!-- Fin del buscador -->
    
        <input type="checkbox" id="check">
        <label for="check" class="mostrar-menu"> &#8801 </label>

        <section id="perfil">
            <img id="perfil-img" src="../BibliUTZ/img/perfil-bonito.png" alt="Perfil">
            <div id="dropdown-content" class="dropdown-content">
                <!-- Contenido del dropdown -->
                <a href="admindex.html"><img id="inicio" src="../BibliUTZ/img/casa-icono-silueta.png" alt="">Inicio</a>
                <a href="perfil.html"><img id="editarp" src="../BibliUTZ/img/editar.png" alt="">Perfil</a>
                <a href="help.html"><img id="info" src="../BibliUTZ/img/boton-de-informacion.png" alt="">Ayuda</a>
                <a href="../BibliUTZ/index.html"><img id="cerrars" src="../BibliUTZ/img/cerrar-sesion.png" alt="">Cerrar sesión</a>
            </div>
        </section>
    </header>
    <section id="main-content">
        <section id="contenedor">
            <form id="libro-form">
                <div class="text-info">
                    <h2>Información del Libro</h2>
                    <p><strong>Título:</strong> <input type="text" id="titulo" name="titulo" required></p>
                    <p><strong>Autor:</strong> <input type="text" id="autor" name="autor" required></p>
                    <p><strong>Editorial:</strong> <input type="text" id="editorial" name="editorial" required></p>
                    <p><strong>Fecha de Publicación:</strong> <input type="date" id="fecha_publicacion" name="fechapublicacion" required></p>
                    <p><strong>Edición:</strong> <input type="number" id="no_edicion" name="no_edicion" required></p> <!-- Agregado -->
                    <p><strong>ISBN:</strong> <input type="text" id="isbn" name="isbn" required></p>
                    <p><strong>Número de Páginas:</strong> <input type="number" id="num_paginas" name="numpaginas" required></p>
                    <p><strong>Ejemplares:</strong> <input type="number" id="ejemplares" name="no_ejempl" required></p>
                    <p><strong>Clasificación:</strong> <input type="text" id="clasificacion" name="clasificacion" required></p>
                    <p><strong>Catalogación Dewey:</strong> <input type="text" id="catalogacion_dewin" name="catalogaciondewin" required></p>
                    <p><strong>Catalogación Congreso:</strong> <input type="text" id="catalogacion_congreso" name="catalogaciondelcongreso" required></p>
                    <p><strong>Estatus:</strong> <input type="text" id="estatus" name="estatus" required></p>
                    <p><strong>Código de Barra:</strong> <input type="text" id="codigo_barra" name="codigobarras" required></p>
                    <p><strong>Duración del Préstamo (días):</strong> <input type="number" id="duracion_prestamo" name="duracion_prestamo" required></p>
                    <input type="hidden" id="idlibro" name="idlibro"> <!-- Asegúrate de que el ID del libro también se envía -->
                    <button id="back-button" type="button">Regresar</button>
                    <button id="save-button" type="button">Guardar</button>
                </div>
                <div class="cover-image">
                    <h2>Portada</h2>
                    <img id="portada" src="" alt="Portada del libro">
                    <input type="file" id="portada-input" name="portada" accept="image/*">
                </div>
            </form>
            
        </section>
    </section>
    
    <script src="../BibliUTZ/js/editar.js"></script>
</body>
</html>
