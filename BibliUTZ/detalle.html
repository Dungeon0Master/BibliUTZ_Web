<!DOCTYPE html>
<html lang="es">
<head>
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@700&display=swap" rel="stylesheet">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="../BibliUTZ/css/detalle.css"> 
        <title>BibliUTZ - Detalles del Préstamo</title>
        <link rel="icon" href="../BibliUTZ/img/minilogo2.png" type="image/x-icon">
    </head>
</head>

<body>

    <header>
        <section id="logo">
            <a href="../BibliUTZ/admindex.html"><img id="logo-img" src="../BibliUTZ/img/logo animado bibliutz.gif" alt=""></a>
        </section>
    
        <div id="search-bar">
            <form id="search-form" action="../BibliUTZ/carousel-res-admin.html" method="get">
                <input type="text" name="query" placeholder="¿Qué vamos a buscar hoy?">
                <button type="submit"><img src="../BibliUTZ/img/lupa.png" alt="Buscar"></button>
            </form>
        </div>

        <section id="perfil">
            <img id="perfil-img" src="../BibliUTZ/img/perfil-bonito.png" alt="Perfil">
            <div id="dropdown-content" class="dropdown-content">
                <!-- Contenido del dropdown -->
                <a href="admindex.html"><img id="inicio" src="../BibliUTZ/img/casa-icono-silueta.png" alt="">Inicio</a>
                <a href="perfil.html"><img id="editarp" src="../BibliUTZ/img/editar.png" alt="">Perfil</a>
                <a href="help.html"><img id="info" src="../BibliUTZ/img/boton-de-informacion.png" alt="">Ayuda</a>
                <a href="../BibliUTZ/index.html"><img id="cerrars" src="../BibliUTZ/img/cerrar-sesion.png" alt="">Cerrar sesión</a>
            </div>
        </section>
    </header>

    <section id="main-content">
        <section id="contenedor">
            <h1>Detalles del Préstamo</h1>

            <h2>Información del Solicitante</h2>
            <p><strong>Nombre:</strong> <span id="nombre"></span></p>
            <p><strong>Correo:</strong> <span id="correo"></span></p>
            <p><strong>Carrera:</strong> <span id="carrera"></span></p>
            <p><strong>Grado/Grupo:</strong> <span id="grupo"></span></p>
            <p><strong>Administrador:</strong> <span id="admin"></span></p>

            <h2>Libros Incluidos en el Préstamo</h2>
            <table id="tabla-libros">
            <thead>
            <tr>
            <th>ID Libro</th>
            <th>Título</th>
            <th>ISBN</th>
            <th>Fecha de Inicio</th>
            <th>Fecha de Fin</th>
            <th>Renovaciones Restantes</th>
            <th>Estado</th>
            <th> </th>
             </tr>
            </thead>
            <tbody>
            <!-- Las filas de libros se llenarán aquí -->
            </tbody>
            </table>


            <!-- Botón para volver a la página anterior -->
            <button class="boton-volver" onclick="window.history.back()">Volver</button>

        </section>
        <footer> 
            <a href="#"><img id="sp" src="../BibliUTZ/img/ScriptSolutions logo.png" alt="">Desarrollado por Script Solutions</a>
        </footer>

    </section>




<script src="../BibliUTZ/js/detalle.js"></script>  

</body>
</html>
